<html>
<head>
	<link rel="stylesheet" href="watch.css">
</head>

	<body>
	<center>
		<h1 style="margin-top: 80px;">STOP WATCH</h1><div class="main">
			<div id="time">
				<span class="digit" id="hr"> 00</span>
				<span class="text" >Hr  </span>
				<span class="digit" id="min"> 00</span>
				<span class="text" >Min  </span>
				<span class="digit" id="sec"> 00</span>
				<span class="text" >Sec  </span>
				<span class="digit" id="count"> 00</span>
				<span class="text" >Ms  </span>

			</div>
		</div>
		<div id="buttons">
				<button class="buttons" id="start">Start</button>
				<button class="buttons" id="stop">Stop</button>
				<button class="buttons" id="reset">Reset</button>
			</div>
	</center>
		<script src="watch.js"></script>
	</body>
</html>
